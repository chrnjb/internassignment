<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notification Service</title>
  <style>
    :root {
      --bg: #e0eafc;
      --card-bg: #ffffff;
      --text: #333;
      --primary: #4CAF50;
      --input-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f0f0f0;
      --primary: #00c853;
      --input-bg: #2c2c2c;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    body {
      background: var(--bg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--text);
      animation: fadeInBody 1s ease-in;
      transition: all 0.4s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 20px;
    }

    .mode-toggle {
      margin-bottom: 40px;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .mode-toggle:hover {
      background: #45a049;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 12px var(--shadow);
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
      animation: slideInUp 0.6s ease-out;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    @keyframes slideInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      padding: 12px;
      width: 100%;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
      outline: none;
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 12px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.03);
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
      margin-top: 20px;
    }

    li {
      background: #f1f1f1;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      list-style-type: none;
      transition: transform 0.2s ease;
    }

    body.dark li {
      background: #2f2f2f;
    }

    li:hover {
      transform: translateX(5px);
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 10px var(--shadow);
      z-index: 9999;
      opacity: 0;
      transform: translateY(-20px);
      animation: toastIn 0.5s forwards;
    }

    .toast.error {
      background-color: #f44336;
    }

    @keyframes toastIn {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes toastOut {
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <h1>Notification Service</h1>
  <button class="mode-toggle" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

  <div class="card">
    <h2 class="section-title">Send Notification</h2>
    <form id="notificationForm">
      <label>User ID:</label>
      <input type="text" id="user_id" required />
      <label>Type:</label>
      <select id="type" required>
        <option value="email">Email</option>
        <option value="sms">SMS</option>
        <option value="in-app">In-App</option>
      </select>
      <label>Message:</label>
      <textarea id="message" required></textarea>
      <button type="submit">Send Notification</button>
    </form>
  </div>

  <div class="card">
    <h2 class="section-title">View User Notifications</h2>
    <label>User ID:</label>
    <input type="text" id="queryUserId" placeholder="Enter user ID" />
    <button onclick="getNotifications()">Fetch Notifications</button>
    <div class="spinner" id="loader"></div>
    <ul id="notificationsList"></ul>
  </div>

  <div id="toastContainer"></div>

  <script>
    function showToast(message, isError = false) {
      const toast = document.createElement('div');
      toast.className = 'toast' + (isError ? ' error' : '');
      toast.innerText = message;
      document.getElementById('toastContainer').appendChild(toast);
      setTimeout(() => {
        toast.style.animation = 'toastOut 0.5s forwards';
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

    document.getElementById("notificationForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const user_id = document.getElementById("user_id").value;
      const type = document.getElementById("type").value;
      const message = document.getElementById("message").value;

      try {
        const response = await fetch("/notifications", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id, type, message }),
        });

        const result = await response.json();
        if (response.ok) {
          showToast(result.message || "Notification Sent!");
          document.getElementById("notificationForm").reset();
        } else {
          showToast(result.detail || "Failed to send notification", true);
        }
      } catch (error) {
        showToast("Something went wrong!", true);
      }
    });

    async function getNotifications() {
      const userId = document.getElementById("queryUserId").value;
      const loader = document.getElementById("loader");
      const list = document.getElementById("notificationsList");

      if (!userId) {
        showToast("Please enter a User ID.", true);
        return;
      }

      loader.style.display = "block";
      list.innerHTML = "";

      try {
        const response = await fetch(`/users/${userId}/notifications`);
        const data = await response.json();

        if (data.length === 0) {
          list.innerHTML = "<li>No notifications found for this user.</li>";
        } else {
          data.forEach((n) => {
            const item = document.createElement("li");
            item.textContent = `[${n.type.toUpperCase()}] ${n.message}`;
            list.appendChild(item);
          });
        }
      } catch (error) {
        showToast("Failed to load notifications", true);
      } finally {
        loader.style.display = "none";
      }
    }

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    }

    // Load theme preference
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    };
  </script>
</body>
</html>
